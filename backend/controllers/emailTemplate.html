<!-- contactEmailTemplate.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form Submission</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif;">
    <div style="max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
      <div style="background-color: #4f46e5; padding: 24px; color: white; text-align: center;">
        <h1 style="margin: 0; font-size: 24px;"> New Contact Form Message</h1>
      </div>

      <div style="padding: 24px;">
        <table style="width: 100%; font-size: 16px; line-height: 1.6;">
          <tr>
            <td style="font-weight: bold; width: 140px;">First Name:</td>
            <td>{{firstName}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold;">Last Name:</td>
            <td>{{lastName}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold;">Email:</td>
            <td>{{email}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold;">Phone:</td>
            <td>{{phone}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold; vertical-align: top;">Message:</td>
            <td style="white-space: pre-line; background: #f9fafb; padding: 12px; border-radius: 8px;">{{message}}</td>
          </tr>
        </table>

        <div style="margin-top: 30px; text-align: center;">
          <p style="color: #6b7280; font-size: 14px;">You received this message from your website contact form.</p>
        </div>
      </div>

      <div style="background-color: #f3f4f6; padding: 16px; text-align: center; font-size: 13px; color: #9ca3af;">
        &copy; 2025 Evvi Solutions. All rights reserved.
      </div>
    </div>
  </body>
</html>
